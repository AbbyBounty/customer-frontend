<div class="row">
    <ng-container *ngFor="let shop of shops;">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header ">
                    <img [src]='shop.image' style="width: 200px; height: 200px;" alt="">
                    <h1 class="text-black-100">
                        {{shop['name']}}

                    </h1>
                </div>
                <div class="card-body">
                    <h6>Description</h6>
                    <p> {{shop['description']}}
                    </p>
                </div>
                <div class="card-footer">
                    Rating :
                    <b> {{shop['rating']}}
                    </b>
                    <button class="btn btn-success float-right" routerLink='/shop-detail'>Call</button>
                </div>
            </div>
        </div>   
    </ng-container>

</div>
