<div class="row">
    <ng-container *ngFor="let shop of shops;">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <img [src]='shop.image' alt="">
                    <h4>
                        {{shop['name']}}

                    </h4>
                </div>
                <div class="card-body">
                    <h6>Description</h6>
                    <p> {{shop['description']}}
                    </p>
                </div>
                <div class="card-footer">
                    Rating :
                    <b> {{shop['rating']}}
                    </b>
                    <button class="btn btn-success float-right">View</button>
                </div>
            </div>
        </div>   
    </ng-container>

</div>
