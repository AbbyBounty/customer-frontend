
<app-offer></app-offer>
<div class="row">
    <ng-container *ngFor="let shop of shops;">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header ">
                    <img [src]='shop.image' style="width: 200px; height: 200px;" alt="">
                    <h1 class="text-black-100">
                        {{shop['name']}}

                    </h1>
                </div>
                <div class="card-body">
                    <h6>Description</h6>
                    <p> {{shop['description']}}
                    </p>
                </div>
                <div class="card-footer">
                    Rating :
                    <b> {{shop['rating']}}
                    </b>
                    <button class="btn btn-success float-right" routerLink='/shop-detail'>Call</button>
                </div>
            </div>
        </div>   
    </ng-container>

</div>

<div class="col-md-8"  >
    <div class="card">
      <div class="card-header">
        <h4 class="card-title text-black-100"> OUR  SERVICES</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
           
            <thead class="text-danger">
                <th scope="col">Sr.No</th>
                <th scope="col">Service Name</th>
                <th scope="col" >Price</th>
<th></th>
            </thead>
       
            <tbody  >
              
                <tr *ngFor="let service of services; let index=index"   >
                   <td >{{index+1}}</td>
                    <td >{{service.stv_name}}</td>
                    <td > {{service.stv_price}}  </td>
               <td></td>

                </tr>

                <tr >
                    <td>

                      <label > <b> Select Vehicle  </b> </label>
                      <select matNativeControl [(ngModel)]="selectedVehicle"  name="vehicle">
                        
                        <option  *ngFor="let vehicle of vehicles" [value]="vehicle.v_id" >
                          {{vehicle['v_company_name']}}-{{vehicle['v_model']}}-{{vehicle['v_reg_No']}}
                          
                        </option>
                        
                      </select>
                      <br> <br>
                      <p> Selected Vehicle: {{selectedVehicle}} </p>
                      <button (click)="addVehicle()" style="margin-left: 10px;" class="btn btn-success ">Add Vehicle</button>
              
                    </td>
                    <td>
                    
                    </td>
                   <td>
                   
                

                   </td>
                   
                   <td>
                    <button  style="margin-left: 10px;" (click)="addToCart(service,selectedVehicle)"  class="btn btn-warning ">Book Now</button>
                    </td>
                </tr>
               
            </tbody>
          
          </table>
        </div>
      </div>
      <div class="card-footer">
       
      </div>
    
    </div>
  </div>
